# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.6.2.

# GHC 9.6.2
resolver: nightly-2023-09-16

extra-deps:
- rio-prettyprint-0.1.7.0@sha256:4f0f2dabcbc3be1f9871de7c2ff3d090b82462ca5924afa24f7b2540c5511d84,1428

docker:
  enable: false
  repo: glcr.b-data.ch/ghc/ghc-musl:9.6.2

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  hackage-security:
    cabal-syntax: true
  stack:
    developer-mode: true
