# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.10.1.
#
# Currently, Stack cannot be built with GHC 9.10.1 because Cabal-3.12.0.0 has
# changed the type of Distribution.PackageDescription.Check.checkPackage.

snapshot: nightly-2024-10-21 # GHC 9.8.2
compiler: ghc-9.10.1

extra-deps:
- Cabal-3.12.0.0
- Cabal-syntax-3.12.0.0
- Win32-2.14.0.0
- directory-1.3.8.3@rev:3
- filepath-1.5.2.0
- ghc-boot-9.10.1@rev:1
# nightly-2024-10-21 provides hi-file-parser-0.1.6.0
- hi-file-parser-0.1.7.0@sha256:6cb54bc4bcc07c3b4c7b5dca73bc81e6b052636dc212eb6791608e70aab1ddfe,3012
- hpc-0.7.0.1@rev:1
- http-api-data-0.6.1
- pantry-0.10.0@sha256:d13f99099753b0acf0695a00dc4d82f2671d3c604161d169ac0fc8fcf3004dec,7912
- process-1.6.19.0@rev:1
# nightly-2024-10-21 provides static-bytes-0.1.0
- static-bytes-0.1.1@sha256:e090886a4752a816cfff7ccb2c51c533cc8e39ec2d27e485427577fc92d9e9f9,1627
- time-1.12.2
# nightly-2024-10-21 provides tls-2.0.6
- tls-2.1.0@sha256:39f9a6183a6dafc3365e99f4f3b99a55154f8a3a3114d9475459a066f56a3a32,6173
- unix-2.8.5.1
- uuid-types-1.0.6

allow-newer: true
allow-newer-deps:
# See https://github.com/yesodweb/persistent/issues/1538
- persistent
# Added to ignore upper bound on Cabal.
- stack

docker:
  enable: false
  repo: quay.io/benz0li/ghc-musl:9.10.1

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  Win32:
    os-string: true
  directory:
    os-string: true
  stack:
    developer-mode: true
  unix:
    os-string: true
