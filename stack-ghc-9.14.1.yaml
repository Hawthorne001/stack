# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.14.*.
snapshot: nightly-2025-09-13 # GHC 9.12.2
compiler: ghc-9.14.0.20250908 # GHC 9.14.1-alpha2
compiler-check: match-exact # Anticipate future alpha releases

# Only required before the GHC version has been installed:
setup-info:
  ghc:
    # Add relevant platforms:
    windows64:
      9.14.0.20250908:
        url: https://downloads.haskell.org/ghc/9.14.1-alpha2/ghc-9.14.0.20250908-x86_64-unknown-mingw32.tar.xz
        # Can be extended with SHA protections etc: see https://docs.haskellstack.org/en/stable/yaml_configuration/#setup-info

extra-deps:
- rio-0.1.23.0@sha256:7e29e746ab5c33e6ae9977cc8d8250a749d16ff2c372c59fd4a4eb67b06d9919,3690

docker:
  enable: false
  repo: quay.io/benz0li/ghc-musl:9.12.2

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  stack:
    developer-mode: true
