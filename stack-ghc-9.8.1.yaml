# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.8.1.

# GHC 9.8.1
snapshot: nightly-2024-02-24

extra-deps:
- pantry-0.9.3.2@sha256:336373d8cbb10505ff16ac6e35cb9d8a7f45293a908de1c00f55c133ee7dde86,7511

docker:
  enable: false
  repo: quay.io/benz0li/ghc-musl:9.8.1

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  hackage-security:
    cabal-syntax: true
  stack:
    developer-mode: true
