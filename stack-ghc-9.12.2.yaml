# This is an experimental project-level configuration, to see if Stack can be
# built with GHC 9.12.2.
#
# Currently, Stack cannot be built with GHC 9.12.2 because:
# * Cabal-3.14.1.0 has changed the type of
#   Distribution.PackageDescription.Check.checkPackage.

snapshot: nightly-2025-07-30 # GHC 9.12.2

extra-deps:
# nightly-2025-07-30 specifies pantry-0.10.1
- pantry-0.11.0@sha256:d23aad04f560280264bde7a8d20ed158a668c037c303dc00793d8af61176c491,7542

allow-newer: true
allow-newer-deps:
- stack

docker:
  enable: false
  repo: quay.io/benz0li/ghc-musl:9.12.2

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  stack:
    developer-mode: true
